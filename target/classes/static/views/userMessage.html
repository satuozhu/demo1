    <meta charset="UTF-8">

<body>
<div class="wodeliuyan">
    <div class="ligen" th:each="item,itemStat:${messageModel.list}">
		<span id="lliuyan">
		  给“<span id="name" th:text="${item.doctor.userName}"></span>”医生留言
		</span>
        <span id="timethird">&nbsp;&nbsp;<span style="font-size: 14px" th:text="${#dates.format(item.createTime,'yyyy-MM-dd')}"></span></span>
        <p id="lliuyanneirong"> <span th:text="${item.content}"></span></p>
        <!--<div id="triangle"></div>-->
        <div id="rectangle" th:each="item2,item2Stat:${item.children}">
            <div id="nav">
                <img th:src="${item2.author.headPic}" width="50" height="50">
            </div>

            <div id="title">
        		<span id="lhuifu">
                    <span id="name" th:text="${item2.author.userName}"></span>”医生回复
        		</span>
                <span id="space1"></span>
                <span id="timefourth">-<span th:text="${#dates.format(item2.createTime,'yyyy-MM-dd')}"></span></span>

            </div>
            <p id="lhuifuneirong"><span th:text="${item2.content}"></span></p>
        </div>
        <div id="icon">
            <img src="https://crimgs.oss-cn-shenzhen.aliyuncs.com/icon/2019-05-29/6d8ed582cf4f411e98ae9e76893131ff-icon_reviews.png?Expires=1577372232&OSSAccessKeyId=LTAIxKsDiZWFoUzP&Signature=guC3Iwo4woG77T08VmD8RNFZ4wc%3D" width="20" height="20" align="top">
            <span id="reviews" th:text="${item.replyCnt}"></span>
            <span id="space1"></span>
            <img src="https://crimgs.oss-cn-shenzhen.aliyuncs.com/icon/2019-05-29/9939d4c79a764bc9aac2a0b56e24507b-icon_digg.png?Expires=1577372204&OSSAccessKeyId=LTAIxKsDiZWFoUzP&Signature=fxudJ9Y8Zb4R7QM1HluZI8nYu8Y%3D" width="20" height="20" align="top">
            <span id="digg" th:text="${item.goodCnt}"></span>
        </div>
        <hr>
    </div>
    <div class="meifang"></div>
</div>
